
{% extends 'base.html' %}
{% block title %} Churn Prediction {% endblock title %}
{% block body %} 
 <!-- Form -->
<div class = "formContainer">
    <form method="POST" action="/">
    <div class="form-row flex-column">
        <div class="form-row">
            <!-- Numerical fields -->
            <div class="form-group col-md-2 mx-3">
                <label class="nametext" for="tenure">Tenure:</label>
                <input type="number" id="tenure" name="tenure" min="1" max="99999" value="1">
            </div>
            <div class="form-group col-md-2 mx-3">
                <label class="nametext" for="MonthlyCharges">Monthly Charges:</label>
                <input type="number" id="MonthlyCharges" name="MonthlyCharges" min="1" max="999999999" value="70">
            </div>
            <div class="form-group col-md-2 mx-3">
                <label class="nametext" for="TotalCharges">Total Charges:</label>
                <input type="number" id="TotalCharges" name="TotalCharges" min="1" max="999999999" value="70">
            </div>
        
            
            <div class="form-group col-md-2 mx-3">
                <label class="nametext" for="Dependents">Dependents:</label>
                <select class="custom-select mr-sm-2" id="dependents" name="dependents">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

        </div>


        <div class="form-row">
            <!-- Categorical fields --> 
           
            <!--  <div class="form-group col-md-2 mx-3">
                <label>Dependents:</label>
                <input type="radio" id="DependentsYes" name="dependents" value="1">
                <label for="DependentsYes">Yes</label>
                <input type="radio" id="DependentsNo" name="dependents" value="0">
                <label for="DependentsNo">No</label>
            </div> -->


            <div class="form-group col-md-2 mx-3">
                <label class="nametext" for="InternetService">Internet Service:</label>
                <select class="custom-select mr-sm-2" id="InternetService" name="internetservice">
                    <option selected value="fiber_optic">Fiber Optic</option>
                    <option value="dsl">DSL</option>
                    <option value="no">No Service</option>
                </select>
            </div>
            <div class="form-group col-md-2 mx-3">
                <label class="nametext" for="OnlineSecurity">Online Security:</label>
                <select class="custom-select mr-sm-2" id="OnlineSecurity" name="onlinesecurity">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="no_internet_service">No Internet Service</option>
                </select>
            </div>
            
            <div class="form-group col-md-2 mx-3">
                <label class="nametext" for="OnlineBackup">Online Backup:</label>
                <select class="custom-select mr-sm-2" id="OnlineBackup" name="onlinebackup">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="no_internet_service">No Internet Service</option>
                </select>
            </div>

            <div class="form-group col-md-2 mx-3">
                <label class="nametext" for="DeviceProtection">Device Protection:</label>
                <select class="custom-select mr-sm-2" id="DeviceProtection" name="deviceprotection">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="no_internet_service">No Internet Service</option>
                </select>
            </div>

        </div>

        <div class="form-row">


            <div class="form-group col-md-2 mx-3">
                <label class="nametext" for="TechSupport">Tech Support:</label>
                <select class="custom-select mr-sm-2" id="TechSupport" name="techsupport">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="no_internet_service">No Internet Service</option>
                </select>
            </div>
            <div class="form-group col-md-2 mx-3">
                <label class="nametext" for="StreamingTV">Streaming TV:</label>
                <select class="custom-select mr-sm-2" id="StreamingTV" name="streamingtv">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="no_internet_service">No Internet Service</option>
                </select>
            </div>
            <div class="form-group col-md-2 mx-3">
                <label class="nametext" for="StreamingMovies">Streaming Movies:</label>
                <select class="custom-select mr-sm-2" id="StreamingMovies" name="streamingmovies">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="no_internet_service">No Internet Service</option>
                </select>
            </div>

        </div>

        
        <div class="form-row">

            <div class="form-group col-md-2 mx-3">
                <label class="nametext" for="Contract">Contract:</label>
                <select class="custom-select mr-sm-2" id="Contract" name="contract">
                    
                    <option value="1_year">1 Year</option>
                    <option value="2_year">2 Year</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>

            <div class="form-group col-md-2 mx-3">
                <label class="nametext" for="paperlessbilling">Paperless Billing::</label>
                <select class="custom-select mr-sm-2" id="paperlessbilling" name="paperlessbilling">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group col-md-2 mx-3">
                <label class="nametext" for="PaymentMethod">Payment Method:</label>
                <select class="custom-select mr-sm-2" id="PaymentMethod" name="paymentmethod">
                    <option selected value="electronic_check">Electronic Check</option>
                    <!--<option value="mailed_check">Mailed Check</option> -->
                    <option value="bank_transfer">Bank Transfer</option>
                    <option value="credit_card">Credit Card</option>
                </select>
            </div>
           <!-- <button type="submit" class="btn btn-primary" name="submit" id="submitbtn" value="predict">PREDICT</button> -->
        </div>
        <div class="form-row">
        <button type="submit" class="btn btn-primary" name="submit" id="submitbtn" value="predict">PREDICT</button>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-2 mx-3">
 
        </div>
    </div>
            <!-- Submit button  <button type="submit">Predict</button> -->
    </form>        
        <!-- Displaying prediction results -->
        <div class="bottomContainer" my-2> 
            <div class="outputWindow">

                {% if output1 == "This customer is likely to churn!" %}

                    <div class="alert alert-danger" role="alert">
                        {{output1}}
                        {{output2}}
                    </div>
                        
                {% else %}

                    <div class="alert alert-success" role="alert">
                        {{output1}}
                        {{output2}}
                    </div>
                        
                {% endif %}
                            
            </div>
        </div> 
    </div>


     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    {% endblock body %}

</body>
</html>
